<p>The following is a list of pages that is on the Hypixel Pit Wiki. The list is automatically updated when a new page is created. The wiki currently has <span class="md" id="numberofpages">1</span> pages.</p>

<script>
  
    var replace = {' ':'_', "'":""}
    
    for(var i = 0; i < window.pages.length; i += 1) {
        //console.log("doing thing")
        var fulllist = document.getElementById('listofarticles')
        var list = document.createElement("li")
          var ahref = document.createElement("a");
          ahref.textContent = window.pages[i][0];
          ahref.id = ("link_" + i);
          ahref.setAttribute('href', window.pages[i][1]);
          list.appendChild(ahref);
          fulllist.appendChild(list);
          //console.log(list)
          document.getElementById('numberofpages').innerText = i + 1
    
      }
    
      if(document.body.clientWidth < 500) {
        document.getElementById('listofarticles').style.columnCount = 2;
      }


      for(var j = 1; j < window.searchpages.length; j += 1) {
        //console.log("doing thing")
        var fulllist = document.getElementById('listofeverything')
        var list = document.createElement("li")
          var ahref = document.createElement("a");
          ahref.textContent = window.searchpages[j][0];
          ahref.id = ("magic_" + i);
          ahref.setAttribute('href', window.searchpages[j][1]);
          list.appendChild(ahref);
          fulllist.appendChild(list);
          //console.log(list)
          document.getElementById('numberofthings').innerText = j + 1
    
      }
    
      if(document.body.clientWidth < 500) {
        document.getElementById('listofeverything').style.columnCount = 2;
      }
    </script>
