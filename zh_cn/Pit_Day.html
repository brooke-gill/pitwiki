<p>在天坑乱斗节期间，从任何地方获得的<a href="XP"><span class="mb">经验</span></a>和<a href="Gold"><span class="m6">金币</span></a>将会翻倍（不包括<a href="Kings_Quest">国王任务</a>）。并且，每个击杀的<a href="XP"><span class="mb">经验</span></a>和<a href="Gold"><span class="m6">金币</span></a>上限也会翻倍。</p>
<p>该活动是为了纪念天坑乱斗于 <a href="The_Pit_0.1">2018 年 2 月 26 日</a>而创建的周年纪念日。</p></span></div>
