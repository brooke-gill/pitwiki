<hr />
<p><strong>大家通通有賞金Everyone Gets a Bounty</strong>，通常又稱"全員賞金(All Bounty)"，是一個立即性的<a href="Minor_Event">小型亂鬥事件</a>。</p>
<p>事件一旦發生，所有未帶有<a href="Bounty">賞金</a>的玩家會立即被懸賞<a href="Gold"><span class="m6">100g</span></a>；已被懸賞帶有賞金的玩家，其賞金數目增加100。透過全員賞金增加的賞金數目沒有上限，因此也曾經出現過懸賞金額高達<a href="Gold"><span class="m6">99,000g</span></a>的玩家。</p>
<table class="item body" style="width: calc(20 * 10px)"><tr><td style="text-align: center"><img src="/images/bounty_spam.png" width="100%"></td></tr><tr><td style="text-align: center" class="small">Minikloon曾在大廳中連續啟動20次"大家通通有賞金"事件</td></tr></table>
<h2 id="">小知識</h2>
<p>大家通通有賞金事件是可以由管理員透過指令觸發的。有些管理員就喜歡在大廳裡重複觸發這項事件。</p><br><br><br><br></span></div>
