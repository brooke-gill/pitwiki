<p>事件發生時，會在地圖包含中央天坑的五個區域中隨機擇一區域，在該區域擊殺或助攻可以獲得雙倍的<a href="Gold"><span class="m6">黃金</span></a>跟<a href="XP"><span class="mb">XP</span></a>。事件持續時，受加成的區域會出現綠色粒子。</p>
<p>若當前地圖是<a href="Genesis">創世紀古戰場</a>，玩家也能同樣獲得雙倍的<a href="Factions">派系積分</a>。</p></span></div>
